<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-if</title>
</head>
<body>
<div id="app">
    <div v-if="ok">yes</div>
    <div v-else>no</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            ok:true
        }
    })
</script>
</body>
</html>
